<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-red-50">
    <header>
        <h1 class="text-5xl text-center pt-36 font-semibold">Welcome to 
            <span class="font-semibold text-purple-700">My Simple Bank</span></h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto rounded mt-9 p-8 pl-12 bg-gradient-to-r from-blue-100 via-purple-200 to-pink-200">
            <h3 class="text-3xl mb-4 font-medium">Please Register</h3>
            <!-- Login form  -->
            <div class="">
                <input class="w-9/12 block mb-2 px-3 py-1 rounded-md" type="email" name="" id="login-email" placeholder="Enter your email address">
                <input class="w-9/12 block mb-2 px-3 py-1 rounded-md" type="password" name="" id="login-password" placeholder="Enter your password">
                <button id="btn-submit" class="bg-red-400 rounded-xl hover:bg-red-500 py-2 px-3 mt-2 font-semibold text-white">Submit</button>
            </div>
            <a class="mt-2 text-center block underline text-xs" href="./index.html">If already Registered, Login from here</a>
        </section>
    </main>
    <script src="./register.js"></script>
</body>
</html>
