<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-red-50">
    <header>
        <h1 class="text-5xl text-center pt-20 font-semibold">Let's get some 
            <span class="font-semibold text-purple-700">Moneeeeeeeeeeey</span></h1>
    </header>
    <main>
        <section class="mt-5 p-3">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto p-5 text-white">
                <div class="bg-green-400 p-4 rounded-xl">
                    <h4 class="text-2xl mb-3">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-display" >00</span></h2>
                </div>
                <div class="bg-red-400 p-4 rounded-xl">
                    <h4 class="text-2xl mb-3">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-display" >00</span></h2>
                </div>
                <div class="bg-purple-400 p-4 rounded-xl">
                    <h4 class="text-2xl mb-3">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-display" >00</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw section  -->
        <section class="p-3">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto p-5 ">
                <div class="bg-indigo-400 p-4 rounded-xl">
                    <h4 class="text-2xl font-medium mb-3 text-white">Please Deposit</h4>
                    <div class="">
                        <input class="w-9/12 block mb-2 px-3 py-1 rounded-md" type="number" name="" id="deposit-field" placeholder="$Amount you want to deposit">
                        <button id="btn-deposit" class="bg-indigo-700 rounded-xl hover:bg-indigo-800 py-2 px-3 mt-2 font-semibold text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-pink-600 p-4 rounded-xl">
                    <h4 class="text-2xl mb-3 font-medium text-white">Please Withdraw</h4>
                    <div class="">
                        <input class="w-9/12 block mb-2 px-3 py-1 rounded-md" type="number" name="" id="withdraw-field" placeholder="$Amount you want to withdraw">
                        <button id="btn-withdraw" class="bg-pink-800 rounded-xl hover:bg-pink-900 py-2 px-3 mt-2 font-semibold text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./login.js"></script>
    <script src="./deposit.js"></script>
</body>
</html>
